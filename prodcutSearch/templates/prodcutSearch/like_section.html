 {% if request.user.is_authenticated %}
   <form action="{% url 'like_post' %}" method="post">
              {% csrf_token %}
       {% if is_liked %}
                <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-danger"><i class="fa fa-thumbs-down">&nbspDislike</i></button>
           {% else %}
           <button type="submit" id="like" name="post_id" value="{{ post.id }}" class="btn btn-primary"><i class="fa fa-thumbs-up">&nbsplike</i></button>
       {% endif %}
            </form>
        {% endif %}
