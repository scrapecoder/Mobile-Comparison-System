{% extends 'prodcutSearch/base_index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section container mt-5">
<div class="row">
    <div class="col-lg-3 col-md-1"></div>
    <div class='col col-lg-6 col-md-10 col-sm-12 col-xs-12'>
     <form method="post">
         {% csrf_token %}
         <fieldset class="form-group">
             <legend class="border-bottom mb-3">Register Here</legend>
             {{ form|crispy }}
         </fieldset>
         <div class="form-group">
             <button class="btn btn-primary" type="submit">Sign Up</button>

         </div>
     </form>
     <div class="border-top mb-2">
         <small class="text-muted">Already Have An Account?
         <a href="{% url 'login' %}" class="ml-2">Sign in</a></small>
     </div>
    </div>
    <div class="col-lg-3 col-md-1"></div>
</div>
 </div>
{% endblock content %}
