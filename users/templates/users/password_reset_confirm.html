{% extends 'prodcutSearch/base_index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="content-section container mt-5">
<div class="row">
    <div class="col-lg-3 col-md-1"></div>
    <div class='col col-lg-6 col-md-10 col-sm-12 col-xs-12'>
     <form method="post">
         {% csrf_token %}
         <fieldset class="form-group">
             <legend class="border-bottom mb-3">Reset Password</legend>
             {{ form|crispy }}
         </fieldset>
         <div class="form-group">
             <button class="btn btn-primary" type="submit">Reset</button>
         </div>
     </form>
     </div>
    </div>
    <div class="col-lg-3 col-md-1"></div>
</div>
 </div>
{% endblock content %}
